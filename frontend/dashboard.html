<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://kit.fontawesome.com/7f339140d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo" id="dashboardLogo">
                <img src="assets/drive-icon.png" alt="Drive Logo" />
            </div>
            <nav class="nav-links">
                <ul>
                    <li>
                        <a href="#" id="homeLink" class="active">
                            <img src="./assets/house-solid.svg" alt="Home Icon" class="nav-icon" />
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" id="myDriveLink">
                            <img src="./assets/folder-solid.svg" alt="Folder Icon" class="nav-icon" />
                            Secure Upload
                        </a>
                    </li>
                    <li>
                        <a href="#" id="starredLink">
                            <img src="./assets/star-regular.svg" alt="Star Icon" class="nav-icon" />
                            Secure Download
                        </a>
                    </li>
                    <li>
                        <a href="#" id="trashLink">
                            <img src="./assets/trash-solid.svg" alt="Trash Icon" class="nav-icon" />
                            Trash
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="content-header">
                <h2 id="sectionTitle">Welcome to Drive</h2>
                <div class="header-actions">
                    <input type="text" placeholder="Search in Drive" id="searchBar" />
                    <div class="profile-dropdown-container">
                        <button id="profileToggle" class="profile-toggle">
                            <img id="profileIconImage" src="assets/default-profile-icon.png" alt="Profile" class="profile-icon-image">
                        </button>
                        <div id="profileDropdown" class="profile-dropdown">
                            <div class="profile-info">
                                <img id="profilePicture" src="assets/default-profile-icon.png" alt="Profile Picture" class="profile-picture">
                                <h3 id="profileName">John Doe</h3>
                                <p id="profileEmail">johndoe@example.com</p>
                            </div>
                            <div class="profile-options">
                                <button id="darkModeToggle" class="profile-option">
                                    <i class="fas fa-moon"></i>
                                    Dark Mode
                                </button>
                                <button id="settingsButton" class="profile-option">
                                    <i class="fas fa-cog"></i>
                                    Settings
                                </button>
                                <button id="signOutButton" class="profile-option sign-out">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="dashboard-cards">
                <div class="card total-storage">
                    <div class="card-header">
                        <h3>Total Storage</h3>
                        <i class="fas fa-hdd"></i>
                    </div>
                    <p class="card-value" id="totalStorageValue"></p>
                    <p class="card-subtext" id="totalStorageSubtext"></p>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="card files">
                    <div class="card-header">
                        <h3>Confidential Files</h3>
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <p class="card-value">20</p>
                    <p class="card-subtext">+20 this week</p>
                </div>
                <div class="card shared-files">
                    <div class="card-header">
                        <h3>Shared Files</h3>
                        <i class="fas fa-users"></i>
                    </div>
                    <p class="card-value">56</p>
                    <p class="card-subtext">Shared with 15 people</p>
                </div>
            </section>

            <section id="fileSection" class="file-section">
                <h3>Your Google Drive Files</h3>
                <div class="file-filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Files</button>
                    <button class="filter-btn">Folders</button>
                    <button id="toggleViewButton" class="filter-btn toggle-view-btn">
                        <img src="assets/file-icons/grid-icon.png" alt="Toggle View" id="toggleViewIcon" height="20" width="20"/>
                    </button>
                </div>
                <div id="fileList" class="file-list">
                    <!-- Files will be dynamically added here -->
                </div>
            </section>
            <button id="uploadButton" class="upload-btn" aria-label="Upload">
                <i class="fas fa-plus"></i>
            </button>
        </main>
    </div>

    <!-- Modal Popup for Uploading Files and Folders -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload</h2>
            <button id="uploadFileBtn">Upload File</button>
            <button id="uploadFolderBtn">Upload Folder</button>
        </div>
    </div>

    
    

    <!-- <script src="https://kit.fontawesome.com/7f339140d6.js" crossorigin="anonymous"></script> -->
    <script src="scripts/dashboard.js"></script>
</body>
</html>
