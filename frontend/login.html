<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Google Drive Client</title>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="assets/Snowden.png" alt="Google Drive Logo">
            </div>
            <h1>Login to your Account</h1>
            <button id="googleLoginButton" class="login-btn">
                <img src="assets/google.png" alt="Google Icon">
                Login with Google
            </button>
            <p id="loginMessage" class="login-message"></p>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
